<!DOCTYPE html> 

<head>
    <script type="text/javascript"></script>            
    <meta charset = "utf-8">
</head>

<body>
<!--画图按钮-->
<button onclick="myfunction()">画图
</button>
<br>
<br>

<!--六种变换的下拉框-->
请选择进行哪种变换：
<select id = "test">
    <option value="1">左斜变换</option>
    <option value="2">耸肩变换</option>
    <option value="3">比例变换</option>
    <option value="4">旋转变换</option>
    <option value="5">对称变换</option>
    <option value="6">平移变换</option>
</select>

<button onclick="Transform()">变换
</button>
<br>
<br>

<!--画布定义-->
<canvas id="canvas" width="160" height="160"         
    style = "border : 1px solid #FF0000">
</canvas>

<canvas id="canvas2" width="300" height="300"         
style = "border : 1px solid #FF0000">
</canvas>

<script>

var arrx = new Array(6);
var arry = new Array(6);
arrx[0] = new Array(30,75);
arrx[1] = new Array(55,55);
arrx[2] = new Array(35,35,65,65,35);
arrx[3] = new Array(60,70,80,80,115,115,105);
arrx[4] = new Array(80,115);
arrx[5] = new Array(81,116);
arry[0] = new Array(50,50);
arry[1] = new Array(25,70);
arry[2] = new Array(110,70,70,100,100);
arry[3] = new Array(123,110,100,35,35,120,115);
arry[4] = new Array(60,60);
arry[5] = new Array(85,85);

function Transform()
{
    var number=document.getElementById('test').value;
    var arrx1 = new Array(6);
    var arry1 = new Array(6);
    arrx1[0] = new Array(2);
    arrx1[1] = new Array(2);
    arrx1[2] = new Array(5);
    arrx1[3] = new Array(7);
    arrx1[4] = new Array(2);
    arrx1[5] = new Array(2);
    arry1[0] = new Array(2);
    arry1[1] = new Array(2);
    arry1[2] = new Array(5);
    arry1[3] = new Array(7);
    arry1[4] = new Array(2);
    arry1[5] = new Array(2);
    //左斜变换
    if (number == 1)
    {     
          var canvas2 = document.getElementById('canvas2'); 
          var cxtt = canvas2.getContext('2d');
          cxtt.lineWidth = 6;
          for(var i = 0;i < arrx.length;i++)
        {
            for(var j = 0;j < arrx[i].length;j++)
            {
                arrx1[i][j] = Math.floor(arrx[i][j]+0.5*arry[i][j]);
                arry1[i][j] = arry[i][j]; 
            }
        }
        for(var i = 0;i < arrx.length;i++)
        { 
            cxtt.moveTo(arrx1[i][0],arry1[i][0]);
            for(var j = 1;j < arrx[i].length;j++)
            {
                cxtt.lineTo(arrx1[i][j],arry1[i][j]); 
            }
            cxtt.stroke();  
        }     
    }

    if (number == 2)
    {   
        
        var canvas2 = document.getElementById('canvas2'); 
        var cxtt = canvas2.getContext('2d');
        cxtt.lineWidth = 6;
        for(var i = 0;i < arrx.length;i++)
        {
            for(var j = 0;j < arrx[i].length;j++)
            {
                arrx1[i][j] = arrx[i][j]+50;
                arry1[i][j] = Math.floor(-0.3*arrx[i][j]+arry[i][j])+50; 
            }
        }
        for(var i = 0;i < arrx.length;i++)
        {   
            cxtt.moveTo(arrx1[i][0],arry1[i][0]);
            for(var j = 1;j < arrx[i].length;j++)
            {   
                cxtt.lineTo(arrx1[i][j],arry1[i][j]); 
            }
            cxtt.stroke();  
        }     
    }
    if (number == 3)
    {
       
        var canvas2 = document.getElementById('canvas2'); 
        var cxtt = canvas2.getContext('2d');
        cxtt.lineWidth = 6;
        for(var i = 0;i < arrx.length;i++)
        {
            for(var j = 0;j < arrx[i].length;j++)
            {
                arrx1[i][j] = 1.5*arrx[i][j];
                arry1[i][j] = 1.5*arry[i][j]; 
            }
        }
        for(var i = 0;i < arrx.length;i++)
        { 
            cxtt.moveTo(arrx1[i][0],arry1[i][0]);
            for(var j = 1;j < arrx[i].length;j++)
            {
                cxtt.lineTo(arrx1[i][j],arry1[i][j]); 
            }
            cxtt.stroke();  
        }     
    }
    if (number == 4)
    {
        var canvas2 = document.getElementById('canvas2'); 
        var cxtt = canvas2.getContext('2d');
        cxtt.lineWidth = 6;
        for(var i = 0;i < arrx.length;i++)
        {
            for(var j = 0;j < arrx[i].length;j++)
            {
                arrx1[i][j] = Math.floor(0.6*arrx[i][j]+0.8*arry[i][j])+60;
                arry1[i][j] = Math.floor(0.8*arrx[i][j]-0.6*arry[i][j])+60;
            }
        }
        for(var i = 0;i < arrx.length;i++)
        { 
            cxtt.moveTo(arrx1[i][0],arry1[i][0]);
            for(var j = 1;j < arrx[i].length;j++)
            {
                cxtt.lineTo(arrx1[i][j],arry1[i][j]); 
            }
            cxtt.stroke();  
        }     
    }
    if (number == 5)
    {

        var canvas2 = document.getElementById('canvas2'); 
        var cxtt = canvas2.getContext('2d');
        cxtt.lineWidth = 6;
        for(var i = 0;i < arrx.length;i++)
        {
            for(var j = 0;j < arrx[i].length;j++)
            {
                arrx1[i][j] = arry[i][j];
                arry1[i][j] = arrx[i][j]; 
            }
        }
        for(var i = 0;i < arrx.length;i++)
        { 
            cxtt.moveTo(arrx1[i][0],arry1[i][0]);
            for(var j = 1;j < arrx[i].length;j++)
            {
                cxtt.lineTo(arrx1[i][j],arry1[i][j]); 
            }
            cxtt.stroke();  
        }     
    }
    if (number == 6)
    {
    
        var canvas2 = document.getElementById('canvas2'); 
        var cxtt = canvas2.getContext('2d');
        cxtt.lineWidth = 6;
        for(var i = 0;i < arrx.length;i++)
        {
            for(var j = 0;j < arrx[i].length;j++)
            {
                arrx1[i][j] = arrx[i][j]+80;
                arry1[i][j] = arry[i][j]+30; 
            }
        }
        for(var i = 0;i < arrx.length;i++)
        { 
            cxtt.moveTo(arrx1[i][0],arry1[i][0]);
            for(var j = 1;j < arrx[i].length;j++)
            {
                cxtt.lineTo(arrx1[i][j],arry1[i][j]); 
            }
            cxtt.stroke();  
        }     
    }
}
//画图函数 
function myfunction()
{
    var canvas = document.getElementById('canvas'); 
    var cxt = canvas.getContext('2d');
    cxt.lineWidth = 6;
    for(var i = 0;i < arrx.length;i++)
    { 
        cxt.moveTo(arrx[i][0],arry[i][0]);
        for(var j = 1;j < arrx[i].length;j++)
        {
            cxt.lineTo(arrx[i][j],arry[i][j]); 
        }
        cxt.stroke();  
    }    
}


</script>
</body>
</html>
